<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="activitylist.css">
    <title>To Do List App</title>
</head>
<body>
    <div class="app-container">
        <div class="title">Add Activity</div>
        <div class="activity-container">
            <div class="sub-title">Activity</div>
            <div class="add-activity">
                <input type="text" id="activity-input" placeholder="Tambahkan aktivitas">
                <button id="add-button">Add</button>
            </div>
        </div>
        
        <p>
            <div class="title-list">List Activities</div>
            <div class="activity-container">
                <div class="list-activities">
                    <ul id="activity-list"></ul>
                </div>   
            </div>
        </p>
    </div>
    <script src="script.js"></script>
    <script src="activitylist.js"></script>
</body>
</html>
